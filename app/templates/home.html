{% extends 'base.html' %}

{% block title %} FreshenAI {% endblock title %}

{% block content %}
    <div class="container">
          <h3> Cull Alert </h3>
    </div>

  <br/>
  <br/>
      <!--Grid column-->
  <div class="col-md-6 mb-4">

    <form class="md-form" action="/form" method="POST">
      <div class="file-field">
        <div class="z-depth-1-half mb-4">
          <img src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg" class="img-fluid"
            alt="example placeholder">
        </div>
        <div class="d-flex justify-content-center">
          <div class="btn btn-mdb-color btn-rounded float-left">
            <span>Choose file</span>
            <input type="file" name="filename">
          </div>
        </div>
      </div>
        <div class="container">
         <button type="submit" class="btn btn-secondary" name="upload"> Upload </button>
         <button type="submit" class="btn btn-secondary" name="analyze"> Analyze </button>
        </div>
    </form>

  </div>


{% endblock %}
